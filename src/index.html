<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>API Cliente Ibero Ventas</title>
		<link rel="stylesheet" href="app.css" />
	</head>

	<body>
		<script type="text/template" id="tmp_login">
			<h1>LOGIN</h1>
			<form>
				<div class="text writing">
				<input type="text" id="cedula" name="cedula" required>
				<label for="cedula">Número de cedula</label>
				<span></span>
				<p class='help-error' data-alert='cedula'></p>
				</div>

				<div class="password writing">
				<input type="password" id="clave" name="clave">
				<label for="clave">Contraseña</label>
				<span></span>
				<p class='help-error' data-alert='clave'></p>
				</div>

				<div class="submit">
				<br/>
				<button type="button" name='btnEnviar' id='btnEnviar'>Enviar</button>
				<br/> <br/>
				<a href='#' type="button" name='btnRegistrar' id='btnRegistrar'>Registrar usuario</a>
				<a href='#' type="button" name='btnRecuperar' id='btnRecuperar'>Olvido la clave, la puedes recuperar aquí</a>
				<a href='#' type="button" name='btnCambioClave' id='btnCambioClave'>Cambiar su clave aquí</a>
				</div>
			</form>
		</script>

		<script type="text/template" id="tmp_signup">
			<h1>REGISTRAR</h1>
			<form>

				<div class="text writing">
				<input type="text" id="cedula" name="cedula" required>
				<label for="nombre">Cedula*</label>
				<span></span>
				<p class='help-error' data-alert='cedula'></p>
				</div>

				<div class="text writing">
				<input type="text" id="nombres" name="nombres" required>
				<label for="nombre">Nombres*</label>
				<span></span>
				<p class='help-error' data-alert='nombres'></p>
				</div>

				<div class="text writing">
				<input type="text" id="apellidos" name="apellidos" required>
				<label for="nombre">Apellidos*</label>
				<span></span>
				<p class='help-error' data-alert='apellidos'></p>
				</div>

				<div class="text writing">
				<input type="text" id="email" name="email" required>
				<label for="nombre">Email*</label>
				<span></span>
				<p class='help-error' data-alert='email'></p>
				</div>

				<div class="password writing">
					<input type="number" id="celular" name="celular">
					<label for="contrasena">Celular</label>
					<span></span>
					<p class='help-error' data-alert='celular'></p>
				</div>

				<div class="password writing">
				<input type="password" id="clave" name="clave">
				<label for="contrasena">Contraseña*</label>
				<span></span>
				<p class='help-error' data-alert='clave'></p>
				</div>

				<div class="submit">
				<br/>
				<button type="button" class='active' name='btnEnviar' id='btnEnviar'>Enviar</button>
				<br/> <br/>
				<a href='#' type="button" name='btnLogin' id='btnLogin'>Login de usuario</a>
				<a href='#' type="button" name='btnRecuperar' id='btnRecuperar'>Olvido la clave, la puedes recuperar aquí</a>
				<a href='#' type="button" name='btnCambioClave' id='btnCambioClave'>Cambiar su clave aquí</a>
				</div>
			</form>
		</script>

		<script type="text/template" id="tmp_change_pass">
			<h1>CAMBIAR DE CLAVE</h1>
			<form>
				<div class="text writing">
				<input type="text" id="cedula" name="cedula" required>
				<label for="cedula">Cedula</label>
				<span></span>
				<p class='help-error' data-alert='cedula'></p>
				</div>

				<div class="password writing">
				<input type="password" id="clave_old" name="clave_old">
				<label for="contrasena">Contraseña actual</label>
				<span></span>
				<p class='help-error' data-alert='clave_old'></p>
				</div>

				<div class="password writing">
				<input type="password" id="clave_new" name="clave_new">
				<label for="contrasena">Contraseña nueva</label>
				<span></span>
				<p class='help-error' data-alert='clave_new'></p>
				</div>

				<div class="submit">
				<br/>
				<button type="button" name='btnEnviar' id='btnEnviar'>Enviar</button>
				<br/> <br/>
				<a href='#' type="button" name='btnLogin' id='btnLogin'>Login de usuario</a>
				<a href='#' type="button" name='btnRegistrar' id='btnRegistrar'>Registrar usuario</a>
				<a href='#' type="button" name='btnRecuperar' id='btnRecuperar'>Olvido la clave, la puedes recuperar aquí</a>
				</div>
			</form>
		</script>

		<script type="text/template" id="tmp_recovery_user">
			<h1>OLVIDO LA CLAVE</h1>
			<form>
				<div class="text writing">
				<input type="text" id="cedula" name="cedula" required>
				<label for="nombre">Cedula</label>
				<span></span>
				<p class='help-error' data-alert='cedula'></p>
				</div>

				<div class="text writing">
				<input type="text" id="email" name="email" required>
				<label for="nombre">Email</label>
				<span></span>
				<p class='help-error' data-alert='email'></p>
				</div>

				<div class="submit">
				<br/>
				<button type="button" name='btnEnviar' id='btnEnviar'>Enviar</button>
				<br/> <br/>
				<a href='#' type="button" name='btnLogin' id='btnLogin'>Login de usuario</a>
				<a href='#' type="button" name='btnRegistrar' id='btnRegistrar'>Registrar usuario</a>
				<a href='#' type="button" name='btnCambioClave' id='btnCambioClave'>Cambiar su clave aquí</a>
				</div>
			</form>
		</script>

		<script type="text/template" id="tmp_perfil">
			<div class='card'>
				<div class='card-header'>
					<a href='#' type='button' id='btnClose' style='position:absolute; right:0'>X</a><br/>
					<h2>Bienvenido <br/><small><%=username%></small></h2>
					<br/>
					<div class="card-img">
						<img src="<%=avatar%>" width='120px' alt="avatar">
					</div>
				</div>
				<div class='card-body'>
					<div class='form-group'>
						<label>Email: <%=email%></label>
					</div>
					<div class='form-group'>
						<label>Identificación: <%=cedula%></label>
					</div>
					<a href='#' type='button' id='btnWorker'>Vamos a trabajar<br/><br/>
						<img src="coffee.jpg" alt="coffee" width="250px" style='border-radius:10%'>
					</a>

				</div>
			</div>
		</script>

		<script type="text/template" id="tmp_home">
			<div class='card'>
				<a href='#' class='close' type='button' id='btnClose'><span>X</span></a><br/>
				<div class='card-header'>
					<h2>Ultimas Ventas Del Día</h2>
					<p><%=username%></p>
					<br/>
					<div class="card-img">
						<img src="<%=avatar%>" width='120px' alt="avatar">
					</div>
				</div>
				<div class='card-body'>
					<table class='table' cellspacing='0' cellpadding='0'>
						<thead>
							<tr>
								<td>Fecha</td>
								<td>Productos</td>
								<td>Cliente</td>
								<td>Total pago</td>
								<td>Cantidad</td>
								<td>Usuario</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>..</td>
								<td>.. .. ..</td>
								<td>..</td>
								<td>..</td>
								<td>..</td>
								<td>..</td>
							</tr>
						</tbody>
					</table>
					<br/>
					<a style='font-size:0.98rem' href='#' type='button' id='btnPerfil'><span>Ver Perfil</span></a><br/>
				</div>
			</div>
		</script>

		<div id="app"></div>
	</body>
</html>
